upstream kiwix-serve {
  server localhost:{{ kiwix_serve_port }};
}

map $http_upgrade $connection_upgrade_kiwix_ssl {
    default upgrade;
    ''      close;
}


## NGINX 'combined' log format with filtered query strings
log_format kiwix_ssl_access '$remote_addr - $remote_user [$time_local] "$request_method $request_uri $server_protocol" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

server {
  listen 0.0.0.0:80;
  server_name kiwix.{{ domain }};
  server_tokens off;
  return 301 https://$http_host$request_uri;
  access_log  /var/log/nginx/kiwix_access.log kiwix_ssl_access;
  error_log   /var/log/nginx/kiwix_error.log;
}

## HTTPS host
server {
  listen 0.0.0.0:443 ssl http2;
  server_name kiwix.{{ domain }};
  server_tokens off;

  ## Strong SSL Security
  ## https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html & https://cipherli.st/
  ssl_certificate /etc/ssl/certs/web.crt;
  ssl_certificate_key /etc/ssl/private/web.key;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;

  ## Real IP Module Config
  ## http://nginx.org/en/docs/http/ngx_http_realip_module.html
  real_ip_header X-Real-IP; ## X-Real-IP or X-Forwarded-For or proxy_protocol
  real_ip_recursive off;    ## If you enable 'on'
  access_log  /var/log/nginx/kiwix_access.log kiwix_ssl_access;
  error_log   /var/log/nginx/kiwix_error.log;

  location / {
    client_max_body_size 0;

    proxy_read_timeout      300;
    proxy_connect_timeout   300;
    proxy_redirect          off;

    proxy_http_version 1.1;

    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-Ssl     on;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto   $scheme;
    proxy_set_header    Upgrade             $http_upgrade;
    proxy_set_header    Connection          $connection_upgrade_kiwix_ssl;

    proxy_pass http://kiwix-serve;
  }
}
