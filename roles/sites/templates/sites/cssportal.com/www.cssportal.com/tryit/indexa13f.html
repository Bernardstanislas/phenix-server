<html>
  <head>
	<style>
	* {
		padding:0;margin:0;border:none;list-style-type:none;
	}
	.accordion {
	    width:250px;
	    margin:20px;
	    font: 12px Verdana, Geneva, sans-serif;
	    border:1px solid #ccc;
	    border-radius:5px;
	}
	.accordion .acc-content {
	    height: 0;
	    overflow: hidden;
	}
	.accordion li:target .acc-content {
	    height: auto;
	    padding:10px;
	}
	.accordion .acc-header a {
	    display:block;
	    padding:5px;
	    text-decoration: none;
	    color: #666;
	    text-shadow:1px 1px 1px #fff;
	    font-weight:bold;
	    border-bottom:1px solid #aaa;
	    background:#eee;
	    background:-webkit-gradient(linear, 0 0, 0 100%, from(#eee), to(#ccc));
	    background:-moz-linear-gradient(#eee, #ccc);
	    background:-o-linear-gradient(#eee, #ccc);
	    background:-ms-linear-gradient(#eee, #ccc);
	    background:linear-gradient(#eee, #ccc);
	    -webkit-transition:.5s;
	    -moz-transition:.5s;
	    -o-transition:.5s;
	    -ms-transition:.5s;
	    transition:.5s;
	}
	.accordion .acc-header a:hover {
	    text-decoration:none;
	    border-bottom:1px solid #ddd;
	    background:#eee;
	    background:-webkit-gradient(linear, 0 0, 0 100%, from(#eee), to(#ddd));
	    background:-moz-linear-gradient(#eee, #ddd);
	    background:-o-linear-gradient(#eee, #ddd);
	    background:-ms-linear-gradient(#eee, #ddd);
	    background:linear-gradient(#eee, #ddd);
	    padding-left:15px;
	}
	</style>
  </head>
  <body>
    <h1>CSS Accordion</h1>
	<div class="accordion">
		<ul>
		    <li class="acc-header" id="products"> 
		        <a href="#products">Products</a>
		        <div class="acc-content">
			        <p>Nunc lacus tellus, dictum quis vulputate vel, sollicitudin vel lectus. Curabitur sit amet libero neque, molestie laoreet justo. Aenean nulla arcu, consectetur sed venenatis vitae, interdum a quam. Integer at sapien ante. Nulla facilisi. Suspendisse dictum vestibulum faucibus. Nunc sit amet urna quam.</p>
		        </div>
		    </li>
		    <li class="acc-header" id="services">
