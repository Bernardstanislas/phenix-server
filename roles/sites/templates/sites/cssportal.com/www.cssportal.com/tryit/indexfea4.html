    <style type="text/css">
body {padding:40px}
.team-fade {
  width:250px;
  height:250px;
  border:1px solid rgba(0, 0, 0, 0.5);
  overflow: hidden; display: block; position: relative;
}
.team-fade .team-box {
  top: 0px; left: 0px; right: 0px; bottom: 0px; 
  color: #f2f2f2;
}
.team-fade .team-img {
  z-index: 0;
}
.team-fade .team-box {
  z-index: 1; opacity: 0; background-color: rgba(0, 0, 0, 0.6);
}
.team-fade:hover .team-box {
  opacity: 1;
}
.team-box {
  width: 100%; 
  height: 100%; 
  transition:0.4s ease-in-out;
  display: block;
  transform: scale(1); 
  backface-visibility: hidden;
}
.team-img img {
  display: block; 
  position: relative; 
  max-height: 100%; 
  max-width: 100%;
}
.team-img {
  position: relative;
}
.team-box {
  top: 0px; left: 0px; 
  position: absolute;
}
.team-box .team-content {
  padding: 5px; 
  top: 50%; left: 50%; 
  float: left; 
  display: block; 
  position: relative; 
  transform: translateX(-50%) translateY(-50%);
}
.team-content {
  text-align: center;
}
.team-content p {
  font-size: 14px;
}
.team-content .social-icons a {
  padding: 5px;
  display:inline-block;
}
.team-content .social-icons img {
  width:24px;
  height:24px;
}
hr {
  border: 0; 
  height: 0;
  width:80%;
  border-bottom: 1px solid #f2f2f2;
}

.round-team, .round-team .team-img, .round-team .team-box, .round-team .team-content, .round-team img {
  border-radius: 50%;
  overflow: hidden;
}

    </style>
