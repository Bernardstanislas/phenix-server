<head>
<title>Blog Example</title>
<style>
body {font-family: 'sans-serif', serif; margin: 0;}
.wrap {
  margin: 20px 0 0;
  text-align: center;
}
.container {display:inline-block}
h1 {
  color: #3A262F;
  font-weight:normal; 
}
p{margin-bottom:15px;}
.box {
  border-radius: 8px;
  margin: 20px;
  width: 60px;
  height: 60px;
}
.wrap:hover .box {
  transform: scale(1.5);
}

.box1 {
  background:#BED3E4;
  transition: 1s linear;
}
.box2 {
  background:#BCB4D9;
  transition: 1s linear .5s;
}
.box3 {
  background:#EBC0AD;
  transition: 1s linear 1s;
}
</style>
</head>
<body>
<div class="wrap">
  <h1>Hover over block</h1>
  <p>transition-delay</p>
  <div class="container">
  <span>0s</span>
  <div class="box1 box"></div>
  </div>
  <div class="container">
    <span>0.5s</span>
  <div class="box2 box"></div>
  </div>
  <div class="container">
    <span>1s</span>
  <div class="box3 box"></div>
  </div>
</div>

</body>
