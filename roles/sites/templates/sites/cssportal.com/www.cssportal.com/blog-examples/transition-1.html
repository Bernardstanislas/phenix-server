<head>
<title>Blog Example</title>
<style>
body {font-family: 'sans-serif', serif; margin: 0;}
.wrap {text-align: center;}
.container {
  display: inline-block;
}
h1 {
  color: #3A262F;
  font-weight:normal; 
  text-align: center;
}
p{text-align:center;margin-bottom:20px;}
.box {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  margin: 20px 50px 0;
}
.wrap:hover .box {
  -webkit-transform: scale(2);
  -ms-ransform: scale(2);
  transform: scale(2);
}
.box1 {
  background: #FFD592;
  transition: .5s;
}
.box2 {
  background: #F9A88B;
  transition: 1s;
}
.box3 {
  background: #B39190;
  transition: 2s;
}
</style>
</head>
<body>

<div class="wrap">
  <h1>Hover over block</h1>
  <p>transition-duration</p>
  <div class="container">
    <span>0.5s</span>
    <div class="box1 box"></div>
  </div>
   <div class="container">
    <span>1s</span>
    <div class="box2 box"></div>
  </div>
   <div class="container">
    <span>2s</span>
    <div class="box3 box"></div>
  </div>
</div>
</body>
